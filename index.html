<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" id="inputBox" placeholder="0" autocomplete="off" read>

          <div class="buttons">
            <div>
                <button class="button-operator1">AC</button>
                <button class="button-operator1">DEL</button>
                <button class="button-operator1">%</button>
                <button class="button-operator1"> /</button>
            </div>

            <div>
                <button class="button1">7</button>
                <button class="button1">8</button>
                <button class="button1">9</button>
                <button class="button1" style="color: rgb(153, 255, 0);">*</button>
            </div>

            <div>
                <button class="button2">4</button>
                <button class="button2">5</button>
                <button class="button2">6</button>
                <button class="button2" style="color: rgb(153, 255, 0);">âˆ’</button>
            </div>

            <div>
                <button class="button3">1</button>
                <button class="button3">2</button>
                <button class="button3">3</button>
                <button class="button3" style="color: rgb(153, 255, 0);">+</button>
            </div>

            <div>
                <button class="button3">00</button>
                <button class="button3">0</button>
                <button class="button3">.</button>
                <button class="button3" style="background-color: rgb(255, 119, 0);">=</button>
            </div>
           
        </div>
        </div>
    </div> 

    <script src="script.js "></script>
 
</body>
</html>
